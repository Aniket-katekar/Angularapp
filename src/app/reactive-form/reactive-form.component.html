<div class="container">
  <div class="row mt-lg-2 mb-5">
    <h1 class="fw-bold text-center">Reactive Form</h1>
  </div>
  <div class="row d-flex justify-content-center align-items-center mb-5">
    <div class="col-lg-4 px-5 py-4 my-3 rounded">
      <form action="" [formGroup]="register" (ngSubmit)="submit()">
        <div class="title">
          <h2 class="text-danger fw-bold">Register</h2>
        </div>
        <div class="form-group my-4">
          <input type="text" name="firstname" id="" class="form-control fw-bold" placeholder="Firstname" formControlName="firstname" autofocus>
          <small class="text-danger fw-bold" *ngIf="register.get('firstname')?.invalid && register.get('firstname')?.touched">Enter valid firstname</small>
        </div>
        <div class="form-group my-4">
          <input type="text" name="lastname" id="" class="form-control fw-bold" placeholder="Lastname" formControlName="lastname">
          <small class="text-danger fw-bold" *ngIf="register.get('lastname')?.invalid && register.get('lastname')?.touched">Enter valid lastname</small>
        </div>
        <div class="form-group my-4">
          <input type="email" name="email" id="" class="form-control fw-bold" placeholder="Email" formControlName="email" email>
          <small class="text-danger fw-bold" *ngIf="register.get('email')?.invalid && register.get('email')?.touched">Enter valid email</small>
        </div>
        <div class="form-group my-4">
          <input type="contact" name="number" id="" class="form-control fw-bold" placeholder="Phone" formControlName="number">
          <small class="text-danger fw-bold" *ngIf="register.get('number')?.invalid && register.get('number')?.touched">Number should be 10 digit</small>
        </div>
        <div class="btns">
          <button class="btn btn-success me-4 shadow" type="submit" [disabled]="register.invalid">Submit</button>
          <button class="btn btn-primary shadow" type="reset" (click)="reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
